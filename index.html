
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimo - Essential Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              arabic: ['Noto Sans Arabic', 'sans-serif'],
            },
            colors: {
              slate: {
                750: '#2d3748', // Custom dark shade
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Noto+Sans+Arabic:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Apply Arabic font when dir is rtl */
      [dir="rtl"] body {
        font-family: 'Noto Sans Arabic', sans-serif;
      }
      
      /* --- Global / Main Scrollbar --- */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #f8fafc; 
      }
      .dark ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 5px;
        border: 2px solid #f8fafc;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155; 
        border: 2px solid #0f172a;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }

      /* --- Panel Scrollbar (Hidden) --- */
      .scrollbar-panel {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      .scrollbar-panel::-webkit-scrollbar {
        display: none;
      }

      /* --- Modal Scrollbar (Distinct) --- */
      .scrollbar-modal::-webkit-scrollbar {
        width: 12px;
      }
      .scrollbar-modal::-webkit-scrollbar-track {
        background: #f1f5f9;
        border-radius: 0 8px 8px 0;
      }
      .dark .scrollbar-modal::-webkit-scrollbar-track {
        background: #1e293b;
      }
      .scrollbar-modal::-webkit-scrollbar-thumb {
        background: #94a3b8;
        border-radius: 6px;
        border: 3px solid #f1f5f9;
      }
      .dark .scrollbar-modal::-webkit-scrollbar-thumb {
        background: #475569;
        border: 3px solid #1e293b;
      }
      .scrollbar-modal::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
    </style>
